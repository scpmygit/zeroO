<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
        <tr>
            <td>Hi, I'm ur first cell.</td>
            <td>Hi, I'm ur 2nd cell.</td>
            <td>Hi, I'm ur third cell.</td>
            <td>Hi, I'm ur 4th cell.</td>
        </tr>
        <tr>
            <td>Second row, first cell</td>
            <td>Cell 2.</td>
            <td>Cell 3.</td>
            <td>Cell 4.</td>
        </tr>
    </table>


  </body>
</html>
